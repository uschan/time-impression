    <title>Time Impression</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Times New Roman', serif;
      }
      canvas {
        display: block;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Loading State Styling */
      #root:empty::before {
        content: 'Loading Time Impression...';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #444;
        font-size: 12px;
        letter-spacing: 3px;
        text-transform: uppercase;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
